<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div id="piechart" style="width: 900px; height: 500px;"></div>
<script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);
function drawChart(){
	var data = google.visualization.arrayToDataTable([
['Task', 'Hours per Day'],
['玩樂', 8], ['吃飯', 2], ['唸書', 2], ['發呆', 4], ['睡覺', 8]
]);
	var options = {
    title: '一天的活動',is3D: true,
    slices:{
1: {offset:0.3},
3: {offset:0.3},
5: {offset:0.1}},
pieHole: 0.4
    
};
var chart = new google.visualization.PieChart(document.getElementById('piechart'));
chart.draw(data, options);
}
</script>

							<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script>
function initMap() {
var uluru = {lat:  22.9867120, lng:120.1791262 };
var map = new google.maps.Map(document.getElementById('map'), {zoom: 16, center: uluru});
var marker = new google.maps.Marker({position: uluru, map: map});
var infowindow = new google.maps.InfoWindow({
content: 'National Taitung University'
});
marker.addListener('click', function() {infowindow.open(map, marker);});
}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKS6J7isN4tqg_863oCIUIT-rz9okQCQE&callback=initMap"> </script>
